<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>My Google Map</title>
    </head>
    <body>
        <h1>My Google Map</h1>
        <div id="map"></div>

        <footer>
            <h4>Source</h4>
            <h3>
                <a href="https://www.youtube.com/watch?v=Zxf1mnP5zcw">
                    Google Maps JavaScript API Tutorial
                </a>
            </h3>
        </footer>


        <script>
            function initMap() {
                var options = {
                    zoom: 8,
                    center: {lat:43.7844, lng: -88.7879}
                };
                var map = new google.maps.Map(document.getElementById('map'), options);

                addMarker({lat: 42.9908, lng: -89.5332}, 'default', 'lol');
                addMarker({lat: 43.0731, lng: -89.4012});
                addMarker({lat: 42.7762, lng: -71.0773});
                // Add Marker Function

                function addMarker(coords, icon, helptool) {
                    if (icon === undefined || 'default') {
                        icon = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
                    }

                    if (helptool === undefined) {
                        helptool = 'Chosen place';
                    }

                    var marker = new google.maps.Marker({
                        position: coords,
                        map: map,
                        icon: icon
                    });

                    var infoWindow = new google.maps.InfoWindow({
                        content:'<h2>' + helptool + '</h2>'
                    });

                    // Adding lister for pin
                    marker.addListener('click', function() {
                        infoWindow.open(map, marker);
                    });
                };
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqirI65IyHf7JYwXZrdvSks5IrsqtGw2M &callback=initMap"></script>

    </body>
</html>
